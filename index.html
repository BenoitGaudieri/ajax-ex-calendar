<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Calendar 2018</title>
    <!-- Shortcut icon -->
    <link rel="shortcut icon" href="img/calendar.svg">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">


        <div class="calendar">
            <div class="calendar--header">
                <div class="button">
                    <button class="prev-month">Previous month</button>
                </div>
                <h1 class="month"></h1>
                <select name="locale" id="locale-sel">
                    <option value="en">English</option>
                    <option value="it">Italian</option>
                    <option value="fr">French</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="el">Greek</option>
                    <option value="de">German</option>
                    <option value="zh-cn">Chinese</option>
                </select>
                <div class="button">
                    <button class="next-month">Next month</button>
                </div>
            </div>

            <ul class="weeks-label"></ul>
            <ul class="month-list"></ul>

        </div>


    </div>


    <!-- Template Handlebars -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{class}}" data-complete-date="{{completeDate}}">
            <!-- <div class="week-d">
                {{week}}
            </div> -->
            <div class="day-d">
                {{day}}
            </div>
        </li>
    
    </script>




    <!-- Jquery -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- Moment js -->
    <!-- <script src="js/moment.min.js"></script> -->
    <!-- Moment js locale -->
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
